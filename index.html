<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Embedding image</h1>
        <img src="https://placekitten.com/200/300" alt="kitten"
    </div>

    <div>
        <h1>Embedding </h1>
        <iframe
            id="inlineFrameExample"
            title="Inline Frame Example"
            width="300"
            height="200"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
        </iframe>

            <div>
                <h1>Embedding Iframes from Youtube</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PMWnuOt2vUA?si=qywGhiYYL7MszhQh"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div>
    </div>
    
</body>
</html>
